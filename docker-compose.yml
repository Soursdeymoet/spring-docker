services:
  app:
    build: .
    container_name: spring-docker
    ports:
      - "8564:8080"
    networks:
      - spring-net

  nginx:
    image: nginx:latest
    container_name: spring-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - spring-net

networks:
  spring-net:
    driver: bridge
